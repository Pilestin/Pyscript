    <div id="manual-write"></div>
    <button py-click="write_to_page()" id="manual">Manüel</button>
    <div id="display-write"></div>
    <input value="sadsa" name="ananan" type="button" py-click="display_to_div()" id="display">


    <py-script>

        def write_to_page():
          manual_div = Element("manual-write")
          manual_div.element.innerText = "Merhaba Dünya"
          manual_div.element.innerHTML = "<p>Merhaba Dünya</p>"

        def display_to_div():
          display("I display things!", target="display-write")
    </py-script>
